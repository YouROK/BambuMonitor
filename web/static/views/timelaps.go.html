<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Таймлапсы | Bambu Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #0f0f0f; color: #eee; }
        .config-section {
            background: #161616;
            border: 1px solid #2d2d2d;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .card:hover {
            transform: scale(1.01);
            border-color: #198754;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .thumb-container {
            position: relative;
            height: 150px;
            overflow: hidden;
            background: #000;
            border-radius: 10px 10px 0 0;
        }
        .thumb-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .status-badge { position: absolute; top: 10px; right: 10px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="d-flex align-items-center mb-4">
                <a href="/" class="btn btn-outline-secondary me-3 border-secondary border-opacity-25">
                    <i class="bi bi-chevron-left"></i> На главную
                </a>
                <h1 class="h2 mb-0">Таймлапсы</h1>
            </div>

            <div class="config-section">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                    {{ range .Timelapses }}
                        <div class="col">
                            <div class="card h-100">
                                <div class="thumb-container">
                                    {{ if .Thumbnail }}
                                        <img src="/tl/thumb/{{ .Thumbnail }}" alt="Preview">
                                    {{ else }}
                                        <div class="d-flex h-100 align-items-center justify-content-center text-muted small">Нет кадров</div>
                                    {{ end }}
                                    <span class="badge status-badge {{ if eq .Status "recording" }}bg-danger{{ else }}bg-success{{ end }}">
                                        {{ .Status }}
                                    </span>
                                </div>

                                <div class="card-body p-3">
                                    <h6 class="card-title text-truncate mb-1 text-white">{{ .Name }}</h6>
                                    <p class="text-light opacity-50 small mb-2">
                                        <i class="bi bi-calendar3"></i> {{ .Date }}
                                    </p>

                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <span class="small text-light opacity-75">{{ .FrameCount }} кадров</span>
                                        <div >
                                            {{ if .HasVideo }}
                                                <a href="/tl/video/{{ .FolderName }}/timelapse.mp4"
                                                   download="{{ .Name }}.mp4"
                                                   class="btn btn-sm btn-outline-light" title="Скачать">
                                                    <i class="bi bi-download"></i>
                                                </a>
                                                <button onclick="playVideo('/tl/video/{{ .FolderName }}/timelapse.mp4', '{{ .Name }}')" class="btn btn-sm btn-success">
                                                    <i class="bi bi-play-fill"></i>
                                                </button>
                                            {{ else }}
                                                <button onclick="assemble('{{ .FolderName }}')" class="btn btn-sm btn-outline-warning" title="Собрать видео">
                                                    <i class="bi bi-film me-1"></i>
                                                </button>
                                            {{ end }}
                                            <button onclick="remove('{{ .FolderName }}')" class="btn btn-sm btn-outline-warning" title="Удалить">
                                                <i class="bi bi-trash me-1"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-white" id="videoTitle">Просмотр таймлапса</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <video id="player" controls width="100%" class="rounded-bottom">
                    <source src="" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage">Запрос отправлен...</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function assemble(folder) {
        const btn = event.currentTarget;
        const originalContent = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status"></span>`;

        fetch('/assemblevideo', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({folder: folder})
        })
            .then(r => r.json())
            .then(data => {
                const toastElement = document.getElementById('liveToast');
                if (toastElement) {
                    document.getElementById('toastMessage').innerText = "Сборка запущена, может занять некоторое время";
                    new bootstrap.Toast(toastElement).show();
                }
                setTimeout(() => { location.reload(); }, 1500);
            })
            .catch(err => {
                btn.disabled = false;
                btn.innerHTML = originalContent;
                console.error(err);
            });
    }

    function remove(folder) {
        const btn = event.currentTarget;
        const originalContent = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status"></span>`;

        const toastElement = document.getElementById('liveToast');
        if (toastElement) {
            document.getElementById('toastMessage').innerText = "Удаление "+folder;
            new bootstrap.Toast(toastElement).show();
        }

        fetch('/tl/remove', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({folder: folder})
        })
            .then(r => r.json())
            .then(data => {
                const toastElement = document.getElementById('liveToast');
                if (toastElement) {
                    document.getElementById('toastMessage').innerText = data.message;
                    new bootstrap.Toast(toastElement).show();
                }
                setTimeout(() => { location.reload(); }, 1000);
            })
            .catch(err => {
                btn.disabled = false;
                btn.innerHTML = originalContent;
                console.error(err);
            });
    }

    let videoModal;
    let player;
    let videoTitle;

    document.addEventListener('DOMContentLoaded', function() {
        videoModal = new bootstrap.Modal(document.getElementById('videoModal'));
        player = document.getElementById('player');
        videoTitle = document.getElementById('videoTitle');
    });

    function playVideo(url, title) {
        videoTitle.innerText = title;
        player.src = url;
        player.load();
        videoModal.show();
    }

    document.getElementById('videoModal').addEventListener('hidden.bs.modal', function () {
        player.pause();
        player.src = "";
    });
</script>
</body>
</html>
